<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: yellow;
            color: black;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
            color: black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            color: black;
        }
        th {
            background-color: #007BFF;
            color: black;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Owner Dashboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Benutzername</th>
                    <th>Passwort</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="user-table">
            </tbody>
        </table>
        <button onclick="clearData()">Daten l√∂schen</button>
    </div>

    <script>
        function loadUsers() {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            let tableBody = document.getElementById('user-table');
            tableBody.innerHTML = '';
            users.forEach(user => {
                let row = `<tr>
                    <td>${user.Benutzername}</td>
                    <td>${user.Passwort}</td>
                    <td>${user.Email}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
        
        function clearData() {
            localStorage.removeItem('users');
            loadUsers();
        }
        
        loadUsers();
    </script>
</body>
</html>
